<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Login - RPH Interactive Learning Hub</title>
    <link rel="icon" href="Images/favicon.png" type="image/png" sizes="32x32">

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://fpgatsvmogyjiziilmhy.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <!-- Load main stylesheet with preload for better performance -->
    <link rel="preload" href="Styles/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="Styles/styles.css"></noscript>
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        <div class="login-card">
            <div class="login-header">
                <img src="Images/favicon.png" alt="RPH Interactive Learning Hub Logo" class="login-logo" loading="eager" width="64" height="64">
                <h1>RPH Interactive<br> Learning Hub</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                        inputmode="email"
                    />
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                            inputmode="text"
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </div>

        <div class="login-background"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="modal-close" id="closeForgotPasswordModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm" novalidate>
                    <div class="form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input
                            type="email"
                            id="forgotEmail"
                            name="email"
                            placeholder="you@example.com"
                            required
                            inputmode="email"
                        />
                        <span class="error-message" id="forgotEmailError"></span>
                        <span class="helper-message" id="forgotEmailHelper"></span>
                    </div>
                    <button type="submit" class="login-button">Send Reset Link</button>
                </form>
            </div>
            <div id="resetSuccessMessage" class="success-message hidden">
                <p>✓ Email sent! Check your email for password reset instructions.</p>
            </div>
        </div>
    </div>

    <!-- Load scripts with optimization -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="JS/supabase-config.js" defer></script>
    <script src="JS/script.js" defer></script>
    <script src="JS/index.js" defer></script>
</body>
</html>
