<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — RPH Interactive Learning Hub</title>
    <link rel="icon" href="Images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        <div class="login-card">
            <div class="login-header">
                <img src="Images/favicon.png" alt="RPH Logo" class="login-logo">
                <h1>Reset Your Password</h1>
            </div>
            <form id="resetPasswordForm" novalidate>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="password" 
                               placeholder="Enter new password" required />
                        <button type="button" class="password-toggle" id="newPasswordToggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirm new password" required />
                        <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="login-button">Reset Password</button>
            </form>

            <div id="resetSuccess" class="success-message hidden">
                <p>✓ Password reset successfully! Redirecting to login...</p>
            </div>

            <div id="resetError" class="error-box hidden">
                <p id="resetErrorText"></p>
            </div>
        </div>
    </div>

    <script src="JS/supabase-config.js"></script>
    <script src="JS/supabase-client.js"></script>
    <script src="JS/db-helpers.js"></script>
    <script>
        const resetForm = document.getElementById('resetPasswordForm');
        const resetSuccess = document.getElementById('resetSuccess');
        const resetError = document.getElementById('resetError');
        const resetErrorText = document.getElementById('resetErrorText');

        // Check if user has valid session (came from email reset link)
        async function checkResetToken() {
            try {
                const supabaseClient = window.supabaseClient;
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                if (!user) {
                    // No valid reset session, redirect to login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    resetErrorText.textContent = 'Invalid reset link or session expired. Redirecting to login...';
                    resetError.classList.remove('hidden');
                    resetForm.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error checking reset token:', error);
                resetErrorText.textContent = 'An error occurred. Please try again.';
                resetError.classList.remove('hidden');
                resetForm.classList.add('hidden');
            }
        }

        // Handle password reset form submission
        if (resetForm) {
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordError = document.getElementById('passwordError');
                const confirmPasswordError = document.getElementById('confirmPasswordError');

                // Reset error messages
                passwordError.textContent = '';
                confirmPasswordError.textContent = '';

                // Validate passwords
                if (!newPassword) {
                    passwordError.textContent = 'Password is required';
                    return;
                }

                if (newPassword.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    return;
                }

                try {
                    const supabaseClient = window.supabaseClient;
                    
                    // Update user password
                    const { error } = await supabaseClient.auth.updateUser({ 
                        password: newPassword 
                    });

                    if (error) {
                        resetErrorText.textContent = error.message || 'Error resetting password';
                        resetError.classList.remove('hidden');
                    } else {
                        // Password reset successful
                        resetForm.classList.add('hidden');
                        resetSuccess.classList.remove('hidden');

                        // Clear storage and redirect to login after 3 seconds
                        setTimeout(() => {
                            localStorage.clear();
                            sessionStorage.clear();
                            window.location.href = 'index.html';
                        }, 3000);
                    }
                } catch (error) {
                    resetErrorText.textContent = error.message || 'An error occurred';
                    resetError.classList.remove('hidden');
                }
            });
        }

        // Password toggle functionality
        const newPasswordToggle = document.getElementById('newPasswordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function togglePasswordVisibility(input, toggle) {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';

            // Update icon
            const svg = toggle.querySelector('svg');
            if (isPassword) {
                svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        if (newPasswordToggle) {
            newPasswordToggle.addEventListener('click', (e) => {
                e.preventDefault();
                togglePasswordVisibility(newPasswordInput, newPasswordToggle);
            });
        }

        if (confirmPasswordToggle) {
            confirmPasswordToggle.addEventListener('click', (e) => {
                e.preventDefault();
                togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
            });
        }

        // Check reset token on page load
        checkResetToken();
    </script>
</body>
</html>
